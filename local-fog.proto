syntax = "proto3";
package tutorial;

option go_package = "core/types";

message Request {
  // The type of the requset.
  enum Type {
    RESERVED = 0;
    PING = 1;
    SYNC = 2;
    CALL = 3;
    GET_REQUEST = 4;
  }

  oneof conetnt {
    Ping ping = 1;
    Sync sync = 2;
    Call call = 3;
    GetProgram get_program = 4;
  }
}

message Ping {}

message Sync {}

message Call {
  uint32 app_id = 1;
  bytes body = 2;
}

message GetProgram {
  uint32 app_id = 1;
}